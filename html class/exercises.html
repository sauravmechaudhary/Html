  <h2>1. Celsius to Fahrenheit and Kelvin</h2>
  <script>
    let celsius = parseFloat(prompt("Enter temperature in Celsius:"));
    let fahrenheit = (celsius * 9/5) + 32;
    let kelvin = celsius + 273.15;
    document.write("<p>" + celsius + "°C = " + fahrenheit.toFixed(2) + "°F = " + kelvin.toFixed(2) + "K</p>");
  </script>

  <h2>2. Distance Between Two Points</h2>
  <script>
    let point1 = prompt("Enter coordinates for point 1 (x1,y1):").split(",");
    let point2 = prompt("Enter coordinates for point 2 (x2,y2):").split(",");
    let x1 = parseFloat(point1[0]);
    let y1 = parseFloat(point1[1]);
    let x2 = parseFloat(point2[0]);
    let y2 = parseFloat(point2[1]);
    let distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
    document.write("<p>Distance between points (" + x1 + "," + y1 + ") and (" + x2 + "," + y2 + ") = " + distance.toFixed(2) + "</p>");
  </script>

  <h2>5. Sum of Natural Numbers</h2>
  <script>
    let num = parseInt(prompt("Enter a positive integer:"));
    let sum = 0;
    for (let i = 1; i <= num; i++) {
      sum += i;
    }
    document.write("<p>The sum of natural numbers up to " + num + " is: " + sum + "</p>");
  </script>

  <h2>6. Multiplication Table</h2>
  <script>
    let n = parseInt(prompt("Enter a positive integer for multiplication table:"));
    document.write("<table border='1' cellpadding='5'>");
    for (let i = 1; i <= n; i++) {
      document.write("<tr>");
      for (let j = 1; j <= n; j++) {
        document.write("<td>" + (i * j) + "</td>");
      }
      document.write("</tr>");
    }
    document.write("</table>");
  </script>
