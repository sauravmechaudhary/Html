<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movie tracker</title>
  <style>
    body {
      font-family: Arial;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #ebb4b4;
    }
    .movies_list {
      background: #e0ebf1;
      padding: 15px;
      box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
      margin-top: 20px;
      width: auto;
      max-width: 90%;
    }
    .highest_rated {
      margin-top: 15px;
      font-weight: bold;
      color: #1a1c1f;
    }
    ul{
        list-style-type: none !important;
    }
    ul li{
      font-size: 2em;
      font-weight: bold;
      color: #e44040;
      text-align: center;
    }
    h1{
      font-size: 10em;
      font-weight: bold;
      color: #8bdf99;
      text-align: center;
    }
       
  </style>
</head>
<body>
  <h1>Movie Tracker</h1>
  <ul class="movies_list" id="movieList"></ul>
  <p class="highest_rated" id="highestRated"></p>

  <script src="index.js"></script>
</body>
</html>
