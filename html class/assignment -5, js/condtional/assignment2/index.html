<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Calculator</title>
  <script src="index.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding-top: 50px;
    }
    .container {
      display: inline-block;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
    }
    input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Distance Calculator</h1>
    
    <div>
      <label>Point 1: </label>
      X: <input type="number" id="x1" step="any">
      Y: <input type="number" id="y1" step="any">
    </div>
    
    <div>
      <label>Point 2: </label>
      X: <input type="number" id="x2" step="any">
      Y: <input type="number" id="y2" step="any">
    </div>
    
    <button onclick="Distancecalculate()">Calculate Distance</button>
    
    <p id="output"></p>
  </div>
</body>
</html>
