<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Natural Numbers</title>
  <script src="index.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ecb4b4;
      padding-top: 50px;
    }
    .container {
      display: inline-block;
      background-color: #f4c0c0;
      padding: 20px 30px;
      border-radius: 10px;
    }
    input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sum of Natural Numbers</h1>
    <div>
      <label>Enter a positive integer: </label>
      <input type="number" id="number" min="1" step="1" required>
    </div>
    <button onclick="sumCalulcator()">Calculate Sum</button>
    <p id="output"></p>
  </div>
</body>
</html>
