<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Type</title>
  <script src="index.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding-top: 50px;
    }
    .container {
      display: inline-block;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
    }
    input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Triangle Checker</h1>
    
    <div>
      <label>Side A: </label>
      <input type="number" id="a" step="any" min="0.01" required>
    </div>
    <div>
      <label>Side B: </label>
      <input type="number" id="b" step="any" min="0.01" required>
    </div>
    <div>
      <label>Side C: </label>
      <input type="number" id="c" step="any" min="0.01" required>
    </div>
    
    <button onclick="triangleChecker()">Check Triangle Type</button>
    
    <p id="output"></p>
  </div>
</body>
</html>
