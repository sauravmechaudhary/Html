<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
  <script src="index.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5bebe;
      padding-top: 50px;
    }
    .container {
      display: inline-block;
      background-color: #f0bebe;
      padding: 20px 30px;
      border-radius: 10px;
    }
    input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multiplication Table Generator</h1>
    <div>
      <label>Enter a positive integer: </label>
      <input type="number" id="number" min="1" step="1" required>
    </div>
    <button onclick="tableGenerator()">Generate Table</button>
    <div id="output"></div>
  </div>
</body>
</html>
