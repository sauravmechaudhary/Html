<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <script src="index.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #efb7b7;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      background: rgb(249, 206, 206);
      display: inline-block;
      padding: 20px 30px;
      border-radius: 10px;
    }
    input, button {
      padding: 8px 12px;
      font-size: 16px;
      margin: 10px;
    }
    p {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="celsius">Enter temperature in Celsius:</label>
    <input type="number" id="celsius" placeholder="numbers">
    <button onclick="temperature()">Convert</button>
    <p id="output"></p>
  </div>
</body>
</html>
